<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="../static/js/game.js" defer></script>
</head>
<body id="scores">
     <div class='title' id="high_scores" data-splitting="lines">
      HIGH<br/>
      SCORES
     </div>
     <div class="container">
        <table class="table table-bordered">
        <thead id="thead">
             <tr>
                 <th scope="col">Name</th>
                 <th scope="col">Score</th>
                 <th scope="col">Time</th>
             </tr>
         </thead>

        {% for scores in scores_data %}
        <tbody id="tbody">
            <tr>
                <td> {{ scores.name }}</td>
                <td> {{ scores.score }}</td>
                <td> {{ scores.time.strftime("%m/%d %H:%M") }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
     </div>
    <div class="container btns">
        <div class="link 1">
            <a href="/">BACK</a>
        </div>
        <div class="link 2">
            <a href="/scores">MY SCORES</a>
        </div>
    </div>
</body>
</html>
